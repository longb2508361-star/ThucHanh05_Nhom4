<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bộ Sưu Tập Ảnh & Video - Long Phan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --accent: #2563eb;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .container {
      position: relative;
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.4s ease, transform 0.3s ease;
      max-width: 700px;
      width: 100%;
    }

    .container:hover {
      transform: translateY(-5px);
      background: #f1f5f9;
    }

    img,
    video {
      width: 85%;
      max-width: 600px;
      border-radius: 14px;
      object-fit: contain;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: opacity 0.6s ease;
    }

    video {
      display: none;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 25px;
    }

    .controls button {
      background: linear-gradient(145deg, #e2e8f0, #f8fafc);
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      color: var(--accent);
      font-size: 1.7rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.25);
      transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
    }

    .controls button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.5);
      color: #1e40af;
    }

    /* Nút phóng to video */
    .fullscreen-btn {
      position: absolute;
      bottom: 20px;
      right: 30px;
      background: rgba(37, 99, 235, 0.9);
      border: none;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.4rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .fullscreen-btn:hover {
      transform: scale(1.1);
      background: #1e40af;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #475569;
      text-align: center;
    }

    .fade {
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    img.fadeIn,
    video.fadeIn {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>

<body>
  <h1>✨ Bộ Sưu Tập Ảnh & Video</h1>

  <div class="container">
    <img id="displayImage" src="ảnh.png" alt="Ảnh minh họa" class="fadeIn">
    <video id="displayVideo" preload="metadata" poster="ảnh.png" controls>
      <source src="video.mp4" type="video/mp4">
      Trình duyệt không hỗ trợ video.
    </video>

    <!-- Nút icon hai bên -->
    <div class="controls">
      <button id="prevBtn" title="Xem Ảnh"><i class="fa-solid fa-image"></i></button>
      <button id="nextBtn" title="Xem Video"><i class="fa-solid fa-circle-play"></i></button>
    </div>

    <!-- Nút phóng to -->
    <button id="fullscreenBtn" class="fullscreen-btn" title="Phóng to video">
      <i class="fa-solid fa-expand"></i>
    </button>
  </div>

  <footer>© 2025 <b>Nhóm 4</b> | Giao diện được thiết kế bằng 💙 cùng với VS Code và GitHub Copilot.</footer>

  <script>
    const img = document.getElementById('displayImage');
    const video = document.getElementById('displayVideo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    video.style.display = 'none';
    fullscreenBtn.style.display = 'none';

    // Hiển thị ảnh
    prevBtn.onclick = () => {
      video.pause();
      video.style.display = 'none';
      fullscreenBtn.style.display = 'none';
      img.style.display = 'block';
      img.classList.add('fadeIn');
      setTimeout(() => img.classList.remove('fadeIn'), 600);
    };

    // Hiển thị video & tự phát
    nextBtn.onclick = () => {
      img.style.display = 'none';
      video.style.display = 'block';
      fullscreenBtn.style.display = 'block';
      video.classList.add('fadeIn');
      setTimeout(() => video.classList.remove('fadeIn'), 600);
      video.play();
    };

    // Nút phóng to video
    fullscreenBtn.onclick = () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    };
  </script>
</body>

</html>
